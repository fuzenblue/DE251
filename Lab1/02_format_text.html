<html> 
    <head> 
        <title>Format Text</title>
    </head> 
    <body> 
        <h1>Hello Wold!</h1> <br>
        <b>Hello Wold!</b> <br>
        <big>Hello Wold!</big> <br>
        <em>Hello Wold!</em> <br>
        <i>Hello Wold!</i> <br>
        <small>Hello Wold!</small> <br>
        <strong>Hello Wold!</strong> <br>
        <sub>Hello Wold!</sub> <br>
        <sup>Hello Wold!</sup> <br>
        <ins>Hello Wold!</ins> <br>
        <del>Hello Wold!</del> <br>
    </body>
</html>
