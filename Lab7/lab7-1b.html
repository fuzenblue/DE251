<!DOCTYPE html>
<html>
    <body>
        <div id="demo">
            <h2>The XMLHttpRequest Object</h2>
            <button type="button" onclick="loadDoc()">Show Content</button>
        </div>

        <script>
            function loadDoc() {
                fetch('info.txt')
                
                .then(response => response.text())
                .then(data => {
                    document.getElementById("demo").innerHTML = data;
                });
            }
        </script>
    </body>
</html>
