<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>

        <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
        <!-- SCRIPT -->
    <script src="./jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function() {
            // Load tasks from local storage when the page loads
            function loadTasks() {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.forEach(task => {
                    const listItem = $('<li>').text(task.text);
                    if (task.completed) {
                        listItem.addClass('completed').css({
                            'text-decoration': 'line-through',
                            'color': 'gray'
                        });
                    }
                    $('#taskList').append(listItem);
                });
            }

            // Save tasks to local storage
            function saveTasks() {
                const tasks = [];
                $('#taskList li').each(function() {
                    tasks.push({
                        text: $(this).text(),
                        completed: $(this).hasClass('completed')
                    });
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            // Add task functionality
            $('#addTask').click(function() {
                const taskText = $('#taskEnter').val();
                if (taskText !== '') {
                    const listItem = $('<li>').text(taskText);
                    $('#taskList').append(listItem);
                    $('#taskEnter').val('');

                    saveTasks();
                }
            });

            $('#taskList').on('click', 'li', function() {
                $(this).toggleClass('completed');

                if ($(this).hasClass('completed')) {
                    $(this).css({
                        'text-decoration': 'line-through',
                        'color': 'gray'
                    });
                } else {
                    $(this).css({
                        'text-decoration': 'none',
                        'color': 'black'
                    });
                }
                saveTasks();
            });

            $('#clearCompleted').click(function() {
                $('#taskList').find('.completed').remove();
                saveTasks();
            });

            loadTasks();
        });
    </script>
</head>
<body>
    <div class="wrap">
        <input type="text" class="task" id="taskEnter" placeholder="Enter Your Task">
        <button type="submit" class="addBtn" id="addTask">Add</button>
        <button class="clearBtn" id="clearCompleted">Clear Completed</button>
    
        <ul id="taskList"></ul>
    </div>
</body>
</html>
